<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">

    <title>Document</title>
</head>

<body>
    <main>
        <section>

            <div class="container">
                <h1 class="titulo">Controle de estoque</h1>
                <form class="input-dados">
                    <h2 class="subtitulo">Insira os dados do produto</h2>
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca">
                    </div>
                    <div class="campo">
                        <label for="preco">Preço:</label>
                        <input type="text" id="preco" placeholder="100" required>
                    </div>
                    <div class="campo">
                        <label for="quant">Quantidade:</label>
                        <input type="number" id="quant" required>
                    </div>

                    <button type="submit" class="botao" onclick="adicionar()">Adicionar</button>

                    <div class="tabela">
                        <table id="tabela">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Marca</th>
                                    <th>Preço</th>
                                    <th>Quant</th>
                                    <th>Valor Total</th>
                                    <th></th>
                                </tr>
                                <tr>

                                </tr>
                            </thead>
                        </table>
                    </div>
                 

                </form>
            </div>
            

            </div>
        </section>
        <script src="main.js"></script>
    </main>
</body>

</html>
